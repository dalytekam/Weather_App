<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meteo App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main>
        <div class="setting">
            <div class="language">
                <h4>Language</h4>
                <select>
                    <option value="volvo">English</option>
                    <option value="audi">Spanish</option>
                </select>
            </div>
            <div class="unit">
                <h4>Unit</h4>
                <select>
                    <option value="saab">Fahrenheit</option>
                    <option value="volvo">Celcius</option>

                </select>
            </div>
            <div class="btn">
                <button>Save</button>
                <button>Cancel</button>
            </div>
        </div>
        <header>

            <h3><i class="fas fa-cloud"></i> METEO</h3>
        </header>
        <section class="top">
            <div class="city">
                <div class="city-details">
                    <div class="city-name-search">
                        <div class=city-name>a</div>
                        <div class="city-search"><input type="text" placeholder="search a city"><button>Search</button></div>
                    </div>
                    <div class="arrow">
                        <h4><i class="fas fa-angle-down arrow-down"></i></h4>
                    </div>
                </div>
            </div>
            <div class="parameter">
                <h4><i class="fas fa-cog param"></i></h4>
            </div>

        </section>
        <section class="current">
            <div class="icon">image</div>
            <div class="temperature">84 F</div>
            <div class="description">
                <div class="description-title">
                    <h4>broken clouds</h4>
                </div>
                <div class="rainRate">
                    <h4><i class="fas fa-tint"></i> 6%</h4>
                </div>
            </div>
        </section>
        <section class="five-days">
            <div class="day-1">
                <div>z</div>
                <div>z</div>
                <div>z</div>
                <div>z</div>
            </div>
            <div class="day-2">
                <div>f</div>
                <div>f</div>
                <div>f</div>
                <div>f</div>
            </div>
            <div class="day-3">
                <div>fgh</div>
                <div>fgh</div>
                <div>fgh</div>
                <div>fgh</div>
            </div>
            <div class="day-4">
                <div>frggf</div>
                <div>frggf</div>
                <div>frggf</div>
                <div>frggf</div>
            </div>
            <div class="day-5">
                <div>wcsd</div>
                <div>wcsd</div>
                <div>wcsd</div>
                <div>wcsd</div>
            </div>
        </section>
        <section class="update-info">
            rfjsdkhdsnkj
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
